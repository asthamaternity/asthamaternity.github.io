<!DOCTYPE html>

<html>

<head>
<title>Astha Maternity and Nursing Home</title>
</head>

<body>
    <h3>
  Redirecting to the appropriate page in <span id="countdown">10</span> seconds
</h3>
<!-- JavaScript part -->
<script type="text/javascript">
    
    // Total seconds to wait
    var seconds = 10;
    
    function countdown() {
        seconds = seconds - 1;
        if (seconds < 0) {
            // Change your redirection link here
            window.location = "/test.html";
        } else {
            // Update remaining seconds
            document.getElementById("countdown").innerHTML = seconds;
            // Count down using javascript
            window.setTimeout("countdown()", 1000);
        }
    }
    
    // Run countdown function
    countdown();
    
</script>

<p>Welcome to Astha Maternity and Nursing Home</p>

</body>
</html>
