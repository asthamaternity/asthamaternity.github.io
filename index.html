<!DOCTYPE html>

<html>

<head>
<title>Astha Maternity and Nursing Home</title>

<center><p><h2><font color="red"><i><h1>Your time is precious for us</h1></i></font></h2></p></center>

</head>

<body>

<center><h3>
    You are being redirected to the appropriate application in <span id="countdown">5</span> seconds
</h3></center>
<!-- JavaScript part -->
<script type="text/javascript">
    
    // Total seconds to wait
    var seconds = 5;
    
    function countdown() {
        seconds = seconds - 1;
        if (seconds < 0) {
            // Change your redirection link here
            window.location = "/homepage.html";
        } else {
            // Update remaining seconds
            document.getElementById("countdown").innerHTML = seconds;
            // Count down using javascript
            window.setTimeout("countdown()", 1000);
        }
    }
    
    // Run countdown function
    countdown();
    
</script>

<center><p><b>
    Click <a href="/homepage.html">here</a> if you are not redirected automatically.
</b></p></center>

</body>
</html>
